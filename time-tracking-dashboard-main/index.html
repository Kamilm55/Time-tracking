<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="  https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css  ">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap');
    </style>
  
</head>
<body>
<div class="generalGrid">
  <div class="container item1">
    <!-------------->
    <div class="other-card other-card1">
      <img src="images/image-jeremy.png" alt="" width="60px" class="jeremy">
      <h6 class="paleblue"> Report for</h6>
       <h2>Jeremy 
         Robson</h2> 
          </div>
    <!-------------->
    <div class="links">
    <a class="paleblue" href="#">Daily</a> <br>
    <a href="#">Weekly</a> <br>
     <a class="paleblue" href="#">Monthly</a>
    </div>

</div>
<div class="other-card other-card2">
  
<div class="container item2  item-small">
  <i class="fa-solid fa-ellipsis menu3dots"></i>
  <h6> Work</h6>
<h1> 32hrs</h1>  <!-- weekly -->
 <p> Last week - 36hrs</p> <!-- weekly -->
</div> 

</div>

<div class="other-card other-card2 card3">
<div class="container item3 item-small">
    <i class="fa-solid fa-ellipsis menu3dots"></i>

 <h6>Play</h6> 
 <h1>10hrs</h1>  <!-- weekly -->
 <p> Last week - 8hrs</p> <!-- weekly -->
</div>
</div>

<div class="other-card other-card2 card4">
<div class="container item4 item-small">
    <i class="fa-solid fa-ellipsis menu3dots"></i>

<h6>  Study</h6>

 <h1> 4hrs</h1> <!-- weekly -->
 <p> Last week - 7hrs</p> <!-- weekly -->
</div>
</div>

<div class="other-card other-card2 card5">
<div class="container item5 item-small">
    <i class="fa-solid fa-ellipsis menu3dots"></i>

 <h6> Exercise</h6>

  <h1>4hrs </h1><!-- weekly -->
 <p> Previous - 5hrs</p> <!-- weekly -->
</div>
</div>

<div class="other-card other-card2 card6">
<div class="container item6 item-small">
    <i class="fa-solid fa-ellipsis menu3dots"></i>

 <h6> Social</h6>
  
 <h1> 5hrs</h1> <!-- weekly -->
  <p>
  Previous - 10hrs</p> <!-- weekly -->
</div>
</div>
<div class="other-card other-card2 card7">
<div class="container item7 item-small">
    <i class="fa-solid fa-ellipsis menu3dots"></i>

  <h6>Self Care</h6>

 <h1> 2hrs </h1><!-- weekly -->
<p> Previous - 2hrs</p>  <!-- weekly -->
</div>
</div>
</div>
 
</body>
</html>
